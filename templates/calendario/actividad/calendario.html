{% extends 'index.html' %}
{% load static %}

{% block titulo %}
Calendario
{% endblock titulo %}

{% block titulo_principal %}
Calendario de Actividades
{% endblock titulo_principal %}
{% block titulo_segundario %}
{% endblock titulo_segundario %}


{% block body %}
<link rel="stylesheet" href="{% static 'fullcalendar/lib/main.css' %}">
<div id="calendar"></div>
<script src="{% static 'fullcalendar/lib/main.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var calendarUI = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarUI,{
            events: [
                {% for actividad in object_list %}
                {
                    title: "{{ actividad.titulo }}",
                    start: '{{ actividad.fecha | date:"Y-m-d" }}',
                    end: '{{ actividad.fecha | date:"Y-m-d" }}',
                },
                {% endfor %}
            ]
        });
        calendar.render();
    });
</script>
{% endblock body %}
